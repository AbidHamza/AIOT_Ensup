# Configuration Mosquitto pour AIoT Academy
# Environnement local/pédagogique uniquement

# Écouter sur toutes les interfaces (localhost)
listener 1883 0.0.0.0
protocol mqtt

# WebSocket pour dashboard
listener 9001 0.0.0.0
protocol websockets

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Permettre les connexions anonymes (pédagogique uniquement)
allow_anonymous true

# NOTE: En production, utiliser:
# - Authentication avec password_file
# - TLS/SSL avec certificates
# - ACL (Access Control List) pour limiter les topics

